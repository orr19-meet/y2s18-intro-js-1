<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
		var answer=prompt("Write 3 things you are exited about meet!(separate with a comma and a space)");
		answer=answer.split(", ");
		answer.sort();
		answer=answer.join(", ");
		document.write(answer);

    </script>
</body>

</html>
