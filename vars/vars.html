<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Variables Exercise</title>
</head>

<body>
    <h1>JavaScript Variables</h1>

    <script>
		var birthyear=parseInt(prompt("whitch year were you born?"));
		var luckynum=parseInt(prompt("What is your lucky number?"));
		var favfruit="Nactarin";
		var favsubject="Math";
		var i=birthyear/luckynum;
		document.write('i:'+i);
		document.write("<br>");
		var ii=birthyear+luckynum;
		document.write('ii:'+ii);
		var iii=birthyear+favsubject;
				document.write("<br>");

		document.write('iii:'+iii);
		var iv=birthyear+favfruit+luckynum;
				document.write("<br>");

		document.write('iv:'+iv);


    </script>
</body>

</html>
